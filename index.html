<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://kit.fontawesome.com/58a810656e.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="stykes.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@100;200;300;400;600&amp;display=swap" rel="stylesheet">

</head>
<body>
    <div id="wrapper">
        <div class="container">

            <h2>Password Generator</h2>

            <div class="display-container">
                <input readonly placeholder="Password" class="display" data-passwordDisplay>

                <button class="copyBtn" data-copy>
                    <span class="copied" data-copyMsg></span>
                    <img src="./images/copy.svg"
                    height="23px" width="23px" alt="copy">
                </button>
            </div>

            <div class="input-container">
                <!-- password length section  -->
                <div class="length-container">
                    <p>Password Length</p>
                    <p data-lengthNumber>0</p>
                </div>
                <!-- slider  -->
                <input type="range" min="1" max="20" class="slider" step="1" data-lengthSlider>
                <!-- checkboxes -->
                <div class="check">
                    <input type="checkbox" id="uppercase">
                    <label for="uppercase">Includes Uppercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="lowercase">
                    <label for="lowercase">Includes Lowercase letters</label>
                </div>

                <div class="check">
                    <input type="checkbox" id="numbers">
                    <label for="numbers">Includes Numbers </label>
                </div>

                <div class="check">
                    <input type="checkbox" id="symbols">
                    <label for="symbols">Includes Symbols </label>
                </div>

                <!-- strength section  -->

                <div class="strength-container">
                    <p>Strength</p>
                    <div class="indicator" data-indicator></div>
                </div>

                <!-- generate Password button -->

                <button class="generateButton">Generate Password</button>
                
            </div>

            

        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
